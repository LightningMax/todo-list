<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <button id="add-list-button">Add</button>
      <dialog id="list-modal">
        <form method="dialog">
          <label for="list-title">New list</label>
          <input type="text" name="new-list" id="new-list" />
          <button id="confirm-add-list">Add</button>
        </form>
      </dialog>

      <ul id="menu-list"></ul>
    </div>

    <button id="show-all-tasks-button">Modify</button>
    <div id="all-tasks-page" class="hidden">
      <h2>All Tasks</h2>
      <ul id="all-tasks-list"></ul>
      <button id="save-tasks-button">OK</button>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
