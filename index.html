<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <button id="add-list-button">
        <?xml version="1.0" encoding="UTF-8"?><svg
          width="24px"
          height="24px"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          color="#000000"
        >
          <path
            d="M8 12H12M16 12H12M12 12V8M12 12V16"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
      <dialog id="list-modal">
        <form method="dialog">
          <label for="list-title">New list</label>
          <input type="text" name="new-list" id="new-list" />
          <button id="confirm-add-list">Add</button>
        </form>
      </dialog>
      <ul id="menu-list"></ul>

      <button id="download-button" alt="Donwload CSV">
        <?xml version="1.0" encoding="UTF-8"?><svg
          width="24px"
          height="24px"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          color="#000000"
        >
          <path
            d="M3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H3.6C3.26863 21 3 20.7314 3 20.4Z"
            stroke="#000000"
            stroke-width="1.5"
          ></path>
          <path
            d="M6 18L18 18"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12 14V6M12 6L15.5 9.5M12 6L8.5 9.5"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
        
      </button>
      <button id="import-button">
        <?xml version="1.0" encoding="UTF-8"?><svg
          width="24px"
          height="24px"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          color="#000000"
        >
          <path
            d="M6 18L18 18"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12 6V14M12 14L15.5 10.5M12 14L8.5 10.5"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H3.6C3.26863 21 3 20.7314 3 20.4Z"
            stroke="#000000"
            stroke-width="1.5"
          ></path>
        </svg>
      </button>
      <input type="file" id="import-file" style="display: none" accept=".csv" />
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
